<html>
<style>
.Uber-button {
  background-color: black;
  color: white;
  border: none;
  height: 36px;
  width: 106px;
  cursor: pointer;
  transition: opacity 1s;
}
.Uber-button:hover {
  opacity: 0.8;
}
.Uber-button:active {
  opacity: 0.4;
}
.Amazon-button {
  background-color: rgb(255, 216, 20);
  border: none;
  color: black;
  height: 36px;
  width: 189px;
  border-radius: 18px;
  cursor: pointer;
  margin-left: 10px;
  margin-right: 10px;
  font-weight: bold;
  font-size: 15px;
  transition: background-color 1s;
}
.Amazon-button:hover{
  background-color:rgb(202, 172, 19); ;
}
.Git-button{
  background-color: rgb(46, 164, 79);
  color: white;
  height: 36px;
  width: 100px;
  border-radius: 8px;
  font-weight: bold;
  font-size: 15px;
  cursor: pointer;
  border: none;
  transition: box-shadow 1s;
}
.Git-button:hover {
  box-shadow: 5px 5px 10px rgba(0,0,0,0.30);
}
.boot-button{
  background-color: rgb(121, 82, 179);
  color: white;
  border: none;
  font-weight: bold;
  height: 36px;
  width: 95px;
  border-radius: 3px;
  cursor: pointer;
  margin-top: 13px;
  margin-left: 8px;
  transition: background-color 1s;
}
.boot-button:hover {
  background-color: rgb(92, 22, 198);;
}
.strap-button {
  background-color: white;
  color: grey;
  border-width: 1px;
  border-radius: 3px;
  cursor: pointer;
  height: 36px;
  width: 95px;
  border-color: grey;
  border-style: solid;
  font-weight: bold;
  font-size: small;
  margin-left: 8px;
  transition: background-color 1s , color 1s;
}
.strap-button:hover {
  background-color: grey;
  color: white;
}
.apply-button {
  background-color: rgb(10, 102, 194);
  border: none;
  color: white;
  height: 36px;
  width: 260px;
  font-weight: bold;
  font-size: medium;
  cursor: pointer;
  border-radius: 18px;
  margin-left: 8px;
  margin-right: 8px;
  transition: background-color 1s;
} 
.apply-button:hover {
  background-color: blue;
}
.save-button {
  background-color: white;
  color: blue;
  border-color: blue;
  height: 36px;
  width: 65px;
  border-width: 1px;
  border-radius: 18px;
  cursor: pointer;
  font-weight: bold;
  border-style: solid;
  transition: background-color 1s , opacity 1s,
  border-width 1s;
}
.save-button:hover {
  background-color: rgb(126, 126, 254);
  border-width: 2px;
}
.save-button:active {
  opacity: 0.7;
}

</style>

<button class="Uber-button">
  Request now
</button>
<button class="Amazon-button">
  Add to Cart
</button>
<button class="Git-button">
  Sign up
</button>
<button class="boot-button">
  Get started
</button>
<button class="strap-button">
  Download
</button>
<button class="apply-button">

</button>
<button class="save-button">

</button>
